<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Join Now</title>
  <style>
    /* Basic reset and typography */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    /* Theme variables from the main site */
    :root {
      --color-bg: #f8fafc;
      --color-bg-alt: #ffffff;
      --color-card-bg: rgba(255, 255, 255, 0.6);
      --color-text: #1f2937;
      --color-subtext: #475569;
      --color-accent: #6366f1;
      --color-accent-hover: #4f46e5;
      --color-accent-border: rgba(99, 102, 241, 0.4);
    }
    body.dark {
      --color-bg: #020617;
      --color-bg-alt: rgba(2, 6, 23, 0.6);
      --color-card-bg: rgba(2, 6, 23, 0.6);
      --color-text: #e2e8f0;
      --color-subtext: #94a3b8;
      --color-accent: #6366f1;
      --color-accent-hover: #4f46e5;
      --color-accent-border: rgba(99, 102, 241, 0.4);
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      background: var(--color-bg);
      color: var(--color-text);
      line-height: 1.5;
      transition: background 0.3s ease, color 0.3s ease;
    }
    .container {
      max-width: 640px;
      margin: 0 auto;
      padding: 2rem 1rem;
    }
    h1 {
      font-size: 1.75rem;
      font-weight: 600;
      margin-bottom: 1rem;
      text-align: center;
    }
    p.description {
      font-size: 0.875rem;
      margin-bottom: 1.5rem;
      color: var(--color-subtext);
      text-align: center;
    }
    .theme-toggle {
      position: absolute;
      top: 1rem;
      right: 1rem;
      background: var(--color-card-bg);
      border: 1px solid var(--color-accent-border);
      border-radius: 9999px;
      padding: 0.3rem 0.6rem;
      font-size: 0.875rem;
      cursor: pointer;
      color: var(--color-accent);
      transition: background 0.2s, color 0.2s;
    }
    .theme-toggle:hover {
      background: var(--color-accent);
      color: var(--color-bg);
    }
    iframe {
      width: 100%;
      height: 600px;
      border: none;
      border-radius: 8px;
      background: var(--color-card-bg);
    }
    a.back-link {
      display: inline-block;
      margin-bottom: 1rem;
      font-size: 0.875rem;
      color: var(--color-accent);
      text-decoration: none;
    }
  </style>
</head>
<body>
  <button class="theme-toggle" id="theme-toggle" type="button"></button>
  <div class="container">
    <a href="index.html" class="back-link">‚Üê Back to event</a>
    <h1>Join Now</h1>
    <p class="description">Enter your email to join our list and receive updates about this event.</p>
    <!-- Embedded Google Form -->
    <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSc0iiETW7uTAx2Lddi0Q7gJJmQXjEbRTTlTyKLgxsalkB_CqA/viewform?embedded=true" width="100%" height="600" frameborder="0" marginheight="0" marginwidth="0">Loading‚Ä¶</iframe>
  </div>
  <script>
    // Initialize theme based on system preference
    const prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
    if (prefersDark) {
      document.body.classList.add('dark');
    }
    // Theme toggle handler with icon update
    const themeToggleBtn = document.getElementById('theme-toggle');
    const updateThemeIcon = () => {
      if (document.body.classList.contains('dark')) {
        themeToggleBtn.innerHTML = 'üåô';
      } else {
        themeToggleBtn.innerHTML = '‚òÄÔ∏è';
      }
    };
    updateThemeIcon();
    themeToggleBtn.addEventListener('click', () => {
      document.body.classList.toggle('dark');
      updateThemeIcon();
    });
  </script>
</body>
</html>
